<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hello World - Brandon Smart's Portfolio</title>

<!-- Font + icons -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --neon: #00e5ff;
  --bg-dark: #030305;
  --panel: rgba(10,12,15,0.9);
  --hover: #00ffb3;
  --hud-w: 260px;
}

/* base */
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:'Share Tech Mono',monospace;background:linear-gradient(180deg,#020203,#07080a); color:var(--neon); -webkit-font-smoothing:antialiased;}
a{color:var(--neon); text-decoration:none; transition: color .18s ease;}
a:hover{color:var(--hover);}

/* subtle scanlines */
.scanlines{pointer-events:none; position:fixed; inset:0; z-index:40;
  background:repeating-linear-gradient(to bottom, rgba(0,229,255,0.03) 0px, rgba(0,229,255,0.03) 1px, transparent 1px, transparent 3px);
  opacity:0.12;
}

/* top-right globe gif */
#cornerGlobe {
  display:none; /* hidden until login works */
  position:fixed;
  top:12px;
  right:12px;
  width:120px;
  height:auto;
  z-index:2000;
  pointer-events:none;

  -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
  -webkit-mask-size: cover;

  mask-image: radial-gradient(circle, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
  mask-repeat: no-repeat;
  mask-position: center;
  mask-size: cover;
}

/* -------- LOGIN (opaque overlay) -------- */
#loginOverlay {
  position:fixed; inset:0; z-index:1200; display:flex; align-items:center; justify-content:center;
  background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(0,0,0,0.98));
}
.login-card {
  width:380px; padding:28px; border-radius:14px;
  background: linear-gradient(135deg, rgba(0,229,255,0.04), rgba(0,102,153,0.03));
  border:1px solid rgba(0,229,255,0.12);
  box-shadow: 0 18px 60px rgba(0,0,0,0.7), inset 0 0 14px rgba(0,229,255,0.02);
  text-align:center;
}
.login-card h1 { margin:0 0 12px; font-size:20px; color:var(--neon); }
.login-input {
  width:100%; padding:12px 14px; border-radius:999px; border:1px solid rgba(0,229,255,0.12);
  background: rgba(0,0,0,0.45); color:var(--neon); outline:none; font-size:14px;
}
.login-actions { margin-top:14px; display:flex; justify-content:center; gap:12px; }
.btn-primary {
  padding:10px 20px; border-radius:999px; border:none; cursor:pointer; background:linear-gradient(135deg,var(--neon),#00bfff);
  color:#081018; font-weight:700;
}
.login-sub { margin-top:10px; font-size:13px; color:rgba(0,229,255,0.7); }

/* -------- HUD (top-left) -------- */
#hud {
  position: fixed;
  top: 12px;
  left: 12px;
  background: rgba(0, 0, 0, 0.6);
  padding: 12px 16px;
  border-radius: 10px;
  font-family: 'Share Tech Mono', monospace;
  font-size: 14px;
  color: #0ff;
  z-index: 1500;
  text-align: left;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}

.hud-row {
  margin: 6px 0;
  display: flex;
  align-items: center;
}

#hud i {
  margin-right: 8px;
  font-size: 14px;
  min-width: 16px;
  text-align: center;
}

/* -------- MAIN (center) -------- */
#main {
  min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:120px 28px 40px;
  z-index:500; 
}
.container { max-width:1100px; width:100%; display:flex; gap:28px; align-items:flex-start; margin: 0 auto; }
.leftCol { width:320px; display:flex; flex-direction:column; gap:18px; align-items:flex-start; }
.headerTitle { font-size:18px; margin-bottom:8px; color:var(--neon); }
.navItem {
  width:100%; padding:16px 14px; border-radius:12px; cursor:pointer;
  background: linear-gradient(180deg, rgba(10,12,14,0.6), rgba(18,20,22,0.55));
  border:1px solid rgba(0,229,255,0.04); color:var(--neon); font-weight:700;
  transition: all .18s ease;
}
.navItem:hover {
  background: linear-gradient(180deg, var(--neon), #00bfff);
  color:#00111b;
  transform:translateY(-4px);
  box-shadow:0 16px 40px rgba(0,229,255,0.06);
}
.rightCol { flex:1; min-height:400px; }
.panel {
  display:none; background:var(--panel); border-radius:12px; padding:20px; border:1px solid rgba(0,229,255,0.04);
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
  position:relative; z-index:1150;
  max-height:70vh; overflow:auto;
}
.panel.show { display:block; }
#reflectionText {
  white-space: pre-wrap;
  font-size: 14px;
  color: rgba(0,229,255,0.95);
  line-height: 1.4;
}
.cursor {
  display:inline-block;
  width:10px;
  margin-left:2px;
  background: var(--neon);
  animation: blink 1s steps(2) infinite;
  vertical-align:middle;
}
@keyframes blink {
  0%,50%{opacity:1}
  51%,100%{opacity:0}
}

.prodCard h3 { margin:0 0 6px; font-size:15px; }
.prodCard p { margin:0; color:rgba(0,229,255,0.9); font-size:13px; }
.prodCard:hover { background: linear-gradient(180deg, var(--neon), #00bfff); color:#001018; transform:translateY(-6px); box-shadow:0 22px 50px rgba(0,229,255,0.06); }
.prodCard:hover h3{ color:#001018; text-shadow:none; }
#lightbox { display:none; position:fixed; inset:0; z-index:1300; background: rgba(0,0,0,0.96); align-items:center; justify-content:center; flex-direction:column; }
#lightbox img { max-width:86%; max-height:82%; border:3px solid var(--neon); border-radius:8px; }
.lbControls { margin-top:12px; display:flex; gap:12px; }
.lbControls button { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:var(--neon); color:#001018; font-weight:700; }
.backBtn { margin-top:12px; padding:8px 12px; border-radius:8px; background:transparent; border:1px solid rgba(0,229,255,0.06); color:var(--neon); cursor:pointer; }
.backBtn:hover { background:rgba(0,229,255,0.06); color:#001018; }
.quoteBox { margin-top: 40px; text-align: center; font-size: 16px; color: rgba(0,229,255,0.85); transition: opacity 0.6s ease; min-height: 40px; }

/* responsive */
@media (max-width:980px){ .container{flex-direction:column;} .leftCol{width:100%; order:2;} .rightCol{order:1;} #hud{left:10px; top:8px; } }
</style>
</head>
<body>
  <div class="scanlines" aria-hidden="true"></div>

  <!-- LOGIN -->
  <div id="loginOverlay" role="dialog" aria-label="Login">
    <div class="login-card" role="document">
      <h1>Login</h1>
      <input id="loginPass" class="login-input" type="password" placeholder="Enter password" aria-label="Password">
      <div class="login-actions">
        <button id="loginBtn" class="btn-primary" aria-label="Enter">Enter</button>
      </div>
      <div class="login-sub">Enter the terminal</div>
    </div>
  </div>

  <!-- HUD -->
<div id="hud" aria-live="polite">
  <div class="hud-row"><i class="fa-solid fa-calendar-day"></i> <span id="hudDate">Loading date…</span></div>
  <div class="hud-row"><i class="fa-solid fa-clock"></i> <span id="hudTime">--:--:--</span></div>
  <div class="hud-row"><i class="fa-solid fa-location-dot"></i> <span id="hudCity">Loading…</span></div>
  <div class="hud-row"><i class="fa-solid fa-crosshairs"></i> <span id="hudCoords">Coords: —</span></div>
  <div class="hud-row"><i class="fa-solid fa-cloud-sun"></i> <span id="hudWeather">—</span></div>
</div>

<!-- MAIN (panels and content) -->
<main id="main">
<!-- Left / Right columns, panels, lightbox, reflection, productions… (unchanged, same as your code) -->
</main>

<!-- Wrong Password GIF Overlay -->
<div id="wrongGifOverlay" style="display:none; position:fixed; inset:0; justify-content:center; align-items:center; background: rgba(0,0,0,0.85); z-index:1500;">
  <img src="images/computer missing GIF.gif" alt="Wrong Password GIF" style="width:100%; height:100%; object-fit:cover;">
</div>

<!-- Add audio -->
<audio id="loginAudioCorrect" src="sounds/BC_Audio.mp3" preload="auto"></audio>
<audio id="loginAudioWrong" src="sounds/Hacked computer- Sound Effect.mp3" preload="auto"></audio>

<img src="images/globeglow.gif" id="cornerGlobe" alt="Globe Glow" style="display:none; border-radius:50%;">

<script>
const OWM_API_KEY = '5043108521e5dc1feccf33701c3221bf';
const PROD1_IMAGES = [
  "images/Screenshot 2025-09-10 130926.png",
  "images/Screenshot 2025-09-10 123717.png",
  "images/Screenshot 2025-09-10 115645.png",
  "images/Screenshot 2025-09-10 114858.png",
  "images/Screenshot 2025-09-10 114832.png"
];

/* ------------------ Login ------------------ */
const loginOverlay = document.getElementById('loginOverlay');
const loginBtn = document.getElementById('loginBtn');
const loginPass = document.getElementById('loginPass');
const wrongGif = document.getElementById('wrongGifOverlay');
const loginAudioCorrect = document.getElementById('loginAudioCorrect');
const loginAudioWrong = document.getElementById('loginAudioWrong');

loginPass.addEventListener('keydown', e => { if(e.key==='Enter') loginBtn.click(); });

loginBtn.addEventListener('click', () => {
  const v = (loginPass.value || '').trim();

  if (v === 'mrsmart') {
    loginOverlay.style.display = 'none';
    document.getElementById('cornerGlobe').style.display = 'block';
    const hud = document.getElementById('hud');
    hud.style.opacity = '1';
    hud.style.visibility = 'visible';
    startHud();
    rotateQuotes();
    updateWeather();

    loginAudioCorrect.pause();
    loginAudioCorrect.currentTime = 0;
    loginAudioCorrect.volume = 0.7;
    loginAudioCorrect.play().catch(err=>console.error('Audio failed:',err));

  } else {
    loginPass.value='';
    loginPass.placeholder='Incorrect — try again';
    loginPass.focus();

    loginOverlay.animate([
      { transform: 'translateX(-2px)' },
      { transform: 'translateX(2px)' },
      { transform: 'translateX(0)' }
    ], { duration: 120, iterations: 3 });

    wrongGif.style.display='flex';

    loginAudioWrong.pause();
    loginAudioWrong.currentTime=0;
    loginAudioWrong.volume=0.7;
    loginAudioWrong.play().catch(err=>console.error('Audio failed:',err));

    // stop wrong sound after GIF disappears
    setTimeout(()=>{
      wrongGif.style.display='none';
      loginAudioWrong.pause();
    },5500);
  }
});

/* ------------------ HUD ------------------ */
function startHud() {
  function updateTime() {
    const now = new Date();
    document.getElementById('hudDate').textContent = now.toDateString();
    document.getElementById('hudTime').textContent = now.toLocaleTimeString();
  }
  updateTime();
  setInterval(updateTime, 1000);
}

/* ------------------ Weather ------------------ */
function updateWeather() {
  if (!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    document.getElementById('hudCoords').textContent = `Coords: ${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${OWM_API_KEY}&units=metric`)
      .then(r=>r.json())
      .then(data=>{
        document.getElementById('hudCity').textContent = data.name;
        document.getElementById('hudWeather').textContent = `${data.weather[0].main} ${data.main.temp}°C`;
      }).catch(err=>console.error(err));
  });
}

/* ------------------ Panels ------------------ */
function openPanel(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('show'));
  const panel=document.getElementById(id);
  panel.classList.add('show');
  panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function closePanel(id){
  const panel=document.getElementById(id);
  panel.classList.remove('show');
  if(id==='refPanel'){
    if(typingTimer) clearInterval(typingTimer);
    typingTimer=null;
    window.speechSynthesis.cancel();
  }
}

document.querySelectorAll('.navItem').forEach(el=>{
  el.addEventListener('click',()=>openPanel(el.getAttribute('aria-controls')));
});

/* ------------------ Reflection typing ------------------ */
/* ------------------ Reflection typing (Terminal style) ------------------ */
const reflectionEl = document.getElementById('reflectionText');
const reflections = [
`Building this site has been a deep learning experience. Every line of code taught me patience, precision, and creativity. The interplay of HTML, CSS, and JS is like a symphony, and crafting a terminal-inspired UI adds a tactile, immersive feel. The HUD, lightbox, and dynamic panels weren’t just features—they were lessons in modular design and user experience. Integrating geolocation, weather, and audio feedback reinforced real-world coding skills. Ultimately, this project reflects both technical growth and the joy of experimentation.`
];

let typingTimer = null;
let cursor = document.createElement('span');
cursor.className = 'cursor';
cursor.textContent = ' ';
reflectionEl.innerHTML = '';
reflectionEl.appendChild(cursor);

function typeReflection(text) {
  if(typingTimer) clearInterval(typingTimer);
  reflectionEl.innerHTML = '';
  reflectionEl.appendChild(cursor);
  let i = 0;

  // Speech
  window.speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(utter);

  typingTimer = setInterval(() => {
    if(i < text.length) {
      // Insert character before cursor
      cursor.insertAdjacentText('beforebegin', text[i]);
      i++;

      // Add slight pause for new lines
      if(text[i-1]==='\n') cursor.insertAdjacentText('beforebegin','\n');

    } else {
      clearInterval(typingTimer);
      typingTimer = null;
    }
  }, 35);
}

// Trigger typing when reflection panel opens
document.getElementById('navRef').addEventListener('click', () => {
  typeReflection(reflections[0]);
});

// Stop typing cleanly if panel is closed
function stopReflectionTyping(){
  if(typingTimer) clearInterval(typingTimer);
  typingTimer = null;
  window.speechSynthesis.cancel();
}


/* ------------------ Productions Lightbox ------------------ */
const productionImagesMap={0:PROD1_IMAGES};
let currImages=[],currIndex=0;
const lb=document.getElementById('lightbox');
const lbImg=document.getElementById('lbImage');
document.querySelectorAll('.prodCard').forEach(card=>{
  card.addEventListener('click',()=>{
    const idx=card.dataset.index;
    currImages=productionImagesMap[idx]||[];
    if(!currImages.length) return;
    currIndex=0; lbImg.src=currImages[currIndex]; lb.style.display='flex';
  });
});
document.getElementById('lbNext').addEventListener('click',()=>{
  if(!currImages.length) return;
  currIndex=(currIndex+1)%currImages.length;
  lbImg.src=currImages[currIndex];
});
document.getElementById('lbPrev').addEventListener('click',()=>{
  if(!currImages.length) return;
  currIndex=(currIndex-1+currImages.length)%currImages.length;
  lbImg.src=currImages[currIndex];
});
document.getElementById('lbClose').addEventListener('click',()=>{ lb.style.display='none'; });

/* ------------------ Quote rotation ------------------ */
const quotes=['Innovation is key.','Coding is an art.','Persistence matters.'];
let qIndex=0;
function rotateQuotes(){
  const box=document.querySelector('.quoteBox');
  if(!box) return;
  box.style.opacity=0;
  setTimeout(()=>{
    box.textContent=quotes[qIndex];
    box.style.opacity=1;
    qIndex=(qIndex+1)%quotes.length;
  },600);
  setInterval(()=>{
    box.style.opacity=0;
    setTimeout(()=>{
      box.textContent=quotes[qIndex];
      box.style.opacity=1;
      qIndex=(qIndex+1)%quotes.length;
    },600);
  },4000);
}
</script>
</body>
</html>
