<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brandon Smart Portfolio</title>
<style>
  /* === ORIGINAL STYLES PRESERVED === */
  body {
    font-family: 'YourOriginalFont', sans-serif; /* keep original font */
    background-color: #f0f0f0; /* original background color */
    color: #000; /* original text color */
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1, h2, p {
    margin: 0 0 10px 0;
    font-weight: normal; /* preserve original weights */
  }

  /* LOGIN SCREEN */
  #loginContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
  }

  #loginContainer h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #passwordInput {
    padding: 10px;
    font-size: 16px;
    margin-right: 5px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  /* HIDDEN CONTENT */
  #content {
    display: none;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .production {
    margin: 30px 0;
    padding: 15px;
    border: 1px solid #ccc; /* original border style */
    background-color: #fff; /* original background for production boxes */
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .production h2 { font-size: 1.8em; margin-bottom: 10px; }
  .production p { font-size: 1.1em; }

  img, video {
    max-width: 90%;
    margin: 15px 0;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 1s ease, transform 1s ease;
  }

  video { display: block; margin: 20px auto; }

  /* RESPONSIVE */
  @media (max-width:768px){
    h1 { font-size: 1.8em; }
    h2 { font-size: 1.3em; }
    p { font-size: 1em; }
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginContainer">
  <h1>Enter Password</h1>
  <form id="loginForm">
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button type="submit">Enter</button>
  </form>
  <audio id="wrongAudio" src="wrong-password-sound.mp3" preload="auto"></audio>
</div>

<!-- HIDDEN CONTENT -->
<div id="content">
  <h1>Welcome to Brandon Smart's Portfolio</h1>

  <!-- GIF -->
  <img src="your-gif.gif" alt="Animated GIF">

  <!-- Production 1 -->
  <div class="production">
    <h2>Production 1</h2>
    <p>Description of production 1.</p>
    <img src="production1-image.jpg" alt="Production 1 Image">
  </div>

  <!-- Production 2 -->
  <div class="production">
    <h2>Production 2</h2>
    <p>Description of production 2.</p>
    <video controls>
      <source src="production2-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Production 3 -->
  <div class="production">
    <h2>Production 3</h2>
    <p>Description of production 3.</p>
    <img src="production3-image.jpg" alt="Production 3 Image">
    <video controls>
      <source src="production3-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Add more productions as needed -->
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const passwordInput = document.getElementById('passwordInput');
  const loginContainer = document.getElementById('loginContainer');
  const content = document.getElementById('content');
  const wrongAudio = document.getElementById('wrongAudio');

  const correctPassword = 'YOUR_PASSWORD'; // <-- replace with actual password

  loginForm.addEventListener('submit', function(e){
    e.preventDefault();

    if(passwordInput.value === correctPassword){
      // Stop wrong password audio if playing
      wrongAudio.pause();
      wrongAudio.currentTime = 0;

      // Hide login, show content
      loginContainer.style.display = 'none';
      content.style.display = 'block';

      // Sequential fade-in
      const elements = content.querySelectorAll('img, video, .production');
      let delay = 0;
      elements.forEach(el => {
        setTimeout(() => {
          el.style.opacity = 1;
          el.style.transform = 'translateY(0)';
        }, delay);
        delay += 300; // 0.3s delay between elements
      });

    } else {
      // Play wrong password audio
      wrongAudio.pause();
      wrongAudio.currentTime = 0;
      wrongAudio.play();

      alert('Incorrect password. Try again.');
      passwordInput.value = '';
      passwordInput.focus();
    }
  });
</script>

</body>
</html>
