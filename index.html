<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Brandon Smart's Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    /* ---------------- Overlay (login) ---------------- */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loginPass {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    #loginBtn {
      padding: 10px 20px;
      border: none;
      background: #00ffcc;
      color: #000;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    /* ---------------- Reflection Typing ---------------- */
    #reflection {
      padding: 40px;
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 800px;
      margin: 60px auto;
      white-space: pre-wrap;
    }

    /* ---------------- Wrong Password GIF ---------------- */
    #wrongGifOverlay {
      position: fixed;
      inset: 0;  /* fill screen */
      display: none;  /* hidden until wrong pass */
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85); /* dark backdrop */
      z-index: 1300; /* always on top */
    }

    #wrongGifOverlay img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* make it fill cleanly */
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginOverlay">
    <input type="password" id="loginPass" placeholder="Enter Password">
    <button id="loginBtn">Unlock</button>
  </div>

  <!-- Reflection -->
  <div id="reflection"></div>

  <!-- Wrong Password GIF Overlay -->
  <div id="wrongGifOverlay">
    <img src="images/Art Fail GIF by kidmograph.gif" alt="Wrong Password GIF">
  </div>

  <script>
    const loginOverlay = document.getElementById('loginOverlay');
    const loginPass = document.getElementById('loginPass');
    const loginBtn = document.getElementById('loginBtn');
    const reflectionEl = document.getElementById('reflection');

    const reflectionText = `This is my reflection text. 
It will type onto the screen word by word. 
If the password is wrong, a GIF overlay will appear.`; 

    /* ---------------- Unlock Site ---------------- */
    function unlockSite() {
      loginOverlay.style.display = 'none';
      typeAndSpeakReflection();
    }

    /* ---------------- Reflection Typing + Voice ---------------- */
    function typeAndSpeakReflection() {
      reflectionEl.textContent = "";
      window.speechSynthesis.cancel();

      const words = reflectionText.split(" ");
      let index = 0;

      function speakNext() {
        if (index < words.length) {
          const word = words[index];

          // type it
          reflectionEl.textContent += word + " ";

          // speak it
          if ('speechSynthesis' in window) {
            const utter = new SpeechSynthesisUtterance(word);
            utter.lang = "en-US";
            utter.rate = 1.0;
            utter.pitch = 1.0;

            // prefer female voice if available
            const voices = speechSynthesis.getVoices();
            const female = voices.find(v => v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("samantha"));
            if (female) utter.voice = female;

            utter.onend = () => {
              index++;
              speakNext();
            };
            speechSynthesis.speak(utter);
          } else {
            index++;
            setTimeout(speakNext, 200);
          }
        }
      }

      // delay then start
      setTimeout(speakNext, 500);
    }

    /* ---------------- Login Check ---------------- */
    loginBtn.addEventListener('click', ()=> {
      const v = (loginPass.value || '').trim();
      if (v === 'mrsmart') {
        unlockSite();
      } else {
        loginPass.value = '';
        loginPass.placeholder = 'Incorrect â€” try again';
        loginPass.focus();

        // shake login overlay
        loginOverlay.animate(
          [
            { transform: 'translateX(-2px)' },
            { transform: 'translateX(2px)' },
            { transform: 'translateX(0)' }
          ],
          { duration: 320, iterations: 1 }
        );

        // show fullscreen fail GIF
        const wrongGif = document.getElementById('wrongGifOverlay');
        wrongGif.style.display = 'flex';

        // hide after 3 seconds
        setTimeout(() => { wrongGif.style.display = 'none'; }, 3000);
      }
    });
  </script>
</body>
</html>
