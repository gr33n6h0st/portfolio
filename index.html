<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Portal</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #33ff33;
      font-family: "Courier New", monospace;
    }
    #terminal {
      text-align: center;
    }
    input {
      background: #000;
      color: #33ff33;
      border: 1px solid #33ff33;
      outline: none;
      font-family: "Courier New", monospace;
      font-size: 18px;
      padding: 8px;
      width: 250px;
      text-align: center;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <input type="password" id="passwordInput" placeholder="Enter Password" autofocus>
    <p id="message"></p>
  </div>

  <script>
    const correctPassword = "letmein"; // change this to your own
    const redirectURL = "portfolio.html"; // page to load after password

    const input = document.getElementById("passwordInput");
    const message = document.getElementById("message");

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        if (input.value === correctPassword) {
          message.textContent = "Access Granted...";
          setTimeout(() => {
            window.location.href = redirectURL;
          }, 1200);
        } else {
          message.textContent = "Access Denied. Try again.";
          input.value = "";
        }
      }
    });
  </script>
</body>
</html>
