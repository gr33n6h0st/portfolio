<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brandon Smart Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .scanlines {
      pointer-events: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 9999;
      opacity: 0.3;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #0ff;
    }

    input {
      background: transparent;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 8px;
      font-size: 1rem;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #0ff;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
    }
    button:hover { background: #0cc; }

    #main {
      display: none;
      padding: 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .cat {
      border: 1px solid #0ff;
      padding: 20px 30px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1.2rem;
    }

    .cat:hover {
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }

    .quote {
      margin-top: 50px;
      font-size: 1rem;
      color: #0ff;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .mail-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <!-- Login Page -->
  <div id="loginPage" class="centered">
    <h1>Login</h1>
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Main Page -->
  <div id="main">
    <div class="top-bar">
      <div id="datetime"></div>
      <div id="weather"></div>
    </div>

    <div class="categories">
      <div class="cat">> Whoami</div>
      <div class="cat">> Reflection</div>
      <div class="cat">> Productions</div>
      <div class="cat">
        <span class="mail-icon">✉</span> Contact
      </div>
    </div>

    <div id="quote" class="quote">
      "Sometimes it is the people who no one imagines anything of, who do the things that no one can imagine." – Alan Turing
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "admin") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("main").style.display = "block";
        setTimeout(() => {
          document.getElementById("quote").style.opacity = 1;
        }, 1000);
      } else {
        alert("Incorrect password!");
      }
    }

    // Clock + Date + Coordinates
    function updateDateTime() {
      const now = new Date();
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const dayName = days[now.getDay()];
      const month = months[now.getMonth()];
      const date = now.getDate();
      const time = now.toLocaleTimeString();

      document.getElementById("datetime").innerText = `${dayName}, ${month} ${date} | ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Weather + City + Coordinates
    function fetchWeather(lat, lon) {
      fetch(`https://wttr.in/${lat},${lon}?format=%C+%t`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("weather").innerText = data;
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(2);
        const lon = pos.coords.longitude.toFixed(2);
        document.getElementById("weather").innerText = `Loc: ${lat}, ${lon}`;
        fetchWeather(lat, lon);
      });
    } else {
      document.getElementById("weather").innerText = "Weather unavailable";
    }
  </script>
</body>
</html>
