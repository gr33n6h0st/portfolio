<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World - Brandon Smart's Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: monospace;
      overflow-x: hidden;
    }

    /* Login overlay */
    #login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black; /* fully opaque now */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #login-box {
      background: linear-gradient(145deg, #000, #111);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 300px;
    }
    #password {
      background: black;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      width: 80%;
    }
    #enter {
      margin-top: 15px;
      padding: 8px 16px;
      background: #0ff;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    /* small shake animation for wrong password */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake .42s ease; }

    /* HUD */
    #hud {
      position: fixed;
      top: 10px; left: 10px;
      font-size: 14px;
      color: #0ff;
      z-index: 50;
    }

    /* Categories */
    #content {
      display: none;
      text-align: center;
      margin-top: 120px;
    }
    .category {
      margin: 20px auto;
      width: 300px;
      border: 1px solid #0ff;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
    }
    .category h2 {
      margin: 0;
    }
    .glow {
      animation: glow-cycle 6s infinite;
    }
    @keyframes glow-cycle {
      0% { color: #0ff; text-shadow: 0 0 5px #0ff; }
      25% { color: #0f0; text-shadow: 0 0 10px #0f0; }
      50% { color: #ff0; text-shadow: 0 0 15px #ff0; }
      75% { color: #f0f; text-shadow: 0 0 10px #f0f; }
      100% { color: #0ff; text-shadow: 0 0 5px #0ff; }
    }

    /* Productions grid */
    #productions-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }
    .production {
      padding: 20px;
      border: 1px solid #0ff;
      border-radius: 8px;
      text-align: center;
    }
    .production.clickable {
      cursor: pointer;
    }
    .production.clickable:hover {
      background: rgba(0,255,255,0.1);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #0ff;
      border-radius: 8px;
    }
    .lightbox-controls {
      margin-top: 10px;
    }
    .lightbox-controls button {
      margin: 0 10px;
      padding: 8px 12px;
      background: #0ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Quote */
    #quote {
      margin-top: 50px;
      font-style: italic;
      color: #0ff;
      opacity: 0;
      animation: fadeIn 4s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login-overlay">
    <div id="login-box">
      <h2>Login</h2>
      <input type="password" id="password" placeholder="Enter password" autocomplete="off">
      <br>
      <button id="enter">Enter</button>
    </div>
  </div>

  <!-- HUD -->
  <div id="hud"></div>

  <!-- Main Content -->
  <div id="content">
    <div class="category glow" id="whoami"><h2>Whoami</h2></div>
    <div class="category glow" id="productions"><h2>Productions</h2></div>
    <div class="category glow" id="resources"><h2>Resources</h2></div>
    <div class="category glow" id="contact"><h2>Contact</h2>
      <p><a id="contact-email" href="mailto:bsmart@my.yorku.ca" style="color:#0ff;">bsmart@my.yorku.ca</a></p>
    </div>
    <div id="quote"></div>
  </div>

  <!-- Productions -->
  <div id="productions-page" style="display:none; text-align:center; margin-top:50px;">
    <h2>Productions</h2>
    <div id="productions-grid">
      <div class="production clickable" onclick="openLightbox(0)">Production 1<br><small>View Content</small></div>
      <div class="production">Production 2</div>
      <div class="production">Production 3</div>
      <div class="production">Production 4</div>
      <div class="production">Production 5</div>
      <div class="production">Production 6</div>
      <div class="production">Production 7</div>
      <div class="production">Production 8</div>
      <div class="production">Production 9</div>
    </div>
    <br>
    <button onclick="goBack()" style="margin-top:20px; padding:10px 20px; border:none; border-radius:8px; background:#0ff; color:black; cursor:pointer;">
      ← Back
    </button>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" role="dialog" aria-hidden="true">
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-controls">
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>

  <script>
    // --- PASSWORD CONFIGURE HERE ---
    // Add/remove values here (case-insensitive).
    const ACCEPTABLE_PASSWORDS = ['password', 'mrsmart', 'bsmart2025'];

    // Elements
    const loginOverlayEl = document.getElementById('login-overlay');
    const loginBoxEl = document.getElementById('login-box');
    const contentEl = document.getElementById('content');
    const passwordInputEl = document.getElementById('password');
    const enterBtn = document.getElementById('enter');

    function isPasswordCorrect(value){
      if(!value) return false;
      const v = value.trim().toLowerCase();
      return ACCEPTABLE_PASSWORDS.some(p => p.toLowerCase() === v);
    }

    // Allow Enter key to submit
    passwordInputEl.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') enterBtn.click();
    });

    enterBtn.addEventListener('click', function() {
      const pass = passwordInputEl.value || '';
      if (isPasswordCorrect(pass)) {
        // success
        loginOverlayEl.style.display = 'none';
        contentEl.style.display = 'block';
        cycleQuotes();
      } else {
        // failure: clear, placeholder, focus, shake
        passwordInputEl.value = '';
        passwordInputEl.placeholder = 'Incorrect — try again';
        passwordInputEl.focus();
        loginBoxEl.classList.add('shake');
        setTimeout(()=> loginBoxEl.classList.remove('shake'), 420);
      }
    });

    /* HUD (keeps your existing display) */
    async function updateHUD() {
      const hud = document.getElementById("hud");
      const now = new Date();
      const date = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
      const time = now.toLocaleTimeString();
      hud.innerHTML = `${date}<br>${time}<br>Toronto, Ontario, Canada<br>43.7°N, 79.4°W<br>Weather: Clear`;
    }
    setInterval(updateHUD, 1000);
    updateHUD();

    /* Quotes (unchanged) */
    const quotes = [
      `"Sometimes it is the people who no one imagines anything of, who do the things that no one can imagine." — Alan Turing`,
      `"First, solve the problem. Then, write the code." — John Johnson`,
      `"Talk is cheap. Show me the code." — Linus Torvalds`
    ];
    let quoteIndex = 0;
    function cycleQuotes() {
      const quoteEl = document.getElementById("quote");
      quoteEl.textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
      // start cycling every 6s (first already set)
      setInterval(() => {
        quoteEl.style.opacity = 0;
        setTimeout(() => {
          quoteEl.textContent = quotes[quoteIndex];
          quoteEl.style.opacity = 1;
          quoteIndex = (quoteIndex + 1) % quotes.length;
        }, 350);
      }, 6000);
    }

    /* Productions navigation (unchanged) */
    document.getElementById("productions").addEventListener("click", function() {
      document.getElementById("content").style.display = "none";
      document.getElementById("productions-page").style.display = "block";
    });

    function goBack(){
      document.getElementById("productions-page").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    /* Lightbox (Production 1 images hardcoded) */
    const images = [
      "images/Screenshot 2025-09-10 130926.png",
      "images/Screenshot 2025-09-10 123717.png",
      "images/Screenshot 2025-09-10 115645.png",
      "images/Screenshot 2025-09-10 114858.png",
      "images/Screenshot 2025-09-10 114832.png"
    ];
    let currentImage = 0;

    function openLightbox(index) {
      currentImage = index || 0;
      const imgEl = document.getElementById("lightbox-img");
      imgEl.src = images[currentImage];
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox").setAttribute('aria-hidden','false');
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      document.getElementById("lightbox").setAttribute('aria-hidden','true');
    }
    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      document.getElementById("lightbox-img").src = images[currentImage];
    }
    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentImage];
    }

    // close lightbox on ESC
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') {
        if(document.getElementById("lightbox").style.display === 'flex') closeLightbox();
      }
    });
  </script>
</body>
</html>
