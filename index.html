<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hello World - Brandon Smart's Portfolio</title>

<!-- Fonts + Icons -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --neon: #00e5ff;
  --bg-dark: #030305;
  --panel: rgba(10,12,15,0.9);
  --hover: #00ffb3;
  --hud-w: 260px;
}

/* Base */
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:'Share Tech Mono',monospace;background:linear-gradient(180deg,#020203,#07080a); color:var(--neon); -webkit-font-smoothing:antialiased;}
a{color:var(--neon); text-decoration:none; transition: color .18s ease;}
a:hover{color:var(--hover);}

/* Scanlines */
.scanlines{pointer-events:none; position:fixed; inset:0; z-index:40; background:repeating-linear-gradient(to bottom, rgba(0,229,255,0.03) 0px, rgba(0,229,255,0.03) 1px, transparent 1px, transparent 3px); opacity:0.12;}

/* Globe */
#cornerGlobe {display:none; position:fixed; top:12px; right:12px; width:120px; height:auto; z-index:2000; pointer-events:none;}

/* LOGIN */
#loginOverlay {position:fixed; inset:0; z-index:1200; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(0,0,0,0.98));}
.login-card {width:380px; padding:28px; border-radius:14px; background: linear-gradient(135deg, rgba(0,229,255,0.04), rgba(0,102,153,0.03)); border:1px solid rgba(0,229,255,0.12); box-shadow: 0 18px 60px rgba(0,0,0,0.7), inset 0 0 14px rgba(0,229,255,0.02); text-align:center;}
.login-card h1 { margin:0 0 12px; font-size:20px; color:var(--neon); }
.login-input { width:100%; padding:12px 14px; border-radius:999px; border:1px solid rgba(0,229,255,0.12); background: rgba(0,0,0,0.45); color:var(--neon); outline:none; font-size:14px;}
.login-actions { margin-top:14px; display:flex; justify-content:center; gap:12px; }
.btn-primary { padding:10px 20px; border-radius:999px; border:none; cursor:pointer; background:linear-gradient(135deg,var(--neon),#00bfff); color:#081018; font-weight:700; }
.login-sub { margin-top:10px; font-size:13px; color:rgba(0,229,255,0.7); }

/* HUD */
#hud { position:fixed; left:18px; top:12px; z-index:1100; width:var(--hud-w); background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35)); border-radius:10px; padding:10px 12px; border:1px solid rgba(0,229,255,0.06); box-shadow:0 8px 40px rgba(0,0,0,0.6); color:var(--neon); font-size:13px; opacity:0; visibility:hidden;}
.hud-row { display:flex; gap:8px; align-items:center; }

/* MAIN */
#main { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:120px 28px 40px; z-index:500; }
.container { max-width:1100px; width:100%; display:flex; gap:28px; align-items:flex-start; margin: 0 auto; }
.leftCol { width:320px; display:flex; flex-direction:column; gap:18px; align-items:flex-start; }
.headerTitle { font-size:18px; margin-bottom:8px; color:var(--neon); }
.navItem { width:100%; padding:16px 14px; border-radius:12px; cursor:pointer; background: linear-gradient(180deg, rgba(10,12,14,0.6), rgba(18,20,22,0.55)); border:1px solid rgba(0,229,255,0.04); color:var(--neon); font-weight:700; transition: all .18s ease; }
.navItem:hover { background: linear-gradient(180deg, var(--neon), #00bfff); color:#00111b; transform:translateY(-4px); box-shadow:0 16px 40px rgba(0,229,255,0.06); }
.rightCol { flex:1; min-height:400px; }

/* Panels */
.panel { display:none; background:var(--panel); border-radius:12px; padding:20px; border:1px solid rgba(0,229,255,0.04); box-shadow:0 20px 60px rgba(0,0,0,0.7); position:relative; z-index:1150; max-height:70vh; overflow:auto; }
.panel.show { display:block; }

/* Reflection cursor */
#reflectionText{white-space:pre-wrap; font-size:14px; color:rgba(0,229,255,0.95); overflow:auto; max-height:300px;}
.cursor { display:inline-block; width:10px; margin-left:6px; background:var(--neon); animation:blink 1s steps(2) infinite; vertical-align:middle; }
@keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}

/* Productions grid */
.productionsGrid { display:grid; grid-template-columns:repeat(3,1fr); gap:14px; margin-top:20px; }
.prodCard { padding:16px; border-radius:10px; border:1px solid rgba(0,229,255,0.05); background: linear-gradient(180deg, rgba(0,0,0,0.5), rgba(12,12,14,0.35)); cursor:pointer; transition: all .18s ease; }
.prodCard h3 { margin:0 0 6px; font-size:15px; }
.prodCard p { margin:0; color:rgba(0,229,255,0.9); font-size:13px; }
.prodCard:hover { background: linear-gradient(180deg, var(--neon), #00bfff); color:#001018; transform:translateY(-6px); box-shadow:0 22px 50px rgba(0,229,255,0.06); }
.prodCard:hover h3{ color:#001018; text-shadow:none; }

/* Lightbox */
#lightbox { display:none; position:fixed; inset:0; z-index:1300; background: rgba(0,0,0,0.96); align-items:center; justify-content:center; flex-direction:column; }
#lightbox img { max-width:86%; max-height:82%; border:3px solid var(--neon); border-radius:8px; }
.lbControls { margin-top:12px; display:flex; gap:12px; }
.lbControls button { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:var(--neon); color:#001018; font-weight:700; }

/* Quotes */
.quoteBox { margin-top:40px; text-align:center; font-size:16px; color: rgba(0,229,255,0.85); transition: opacity 0.6s ease; min-height:40px; }

/* Responsive */
@media (max-width:980px){ .container{flex-direction:column;} .leftCol{width:100%; order:2;} .rightCol{order:1;} #hud{left:10px; top:8px; } }
</style>
</head>
<body>

<div class="scanlines" aria-hidden="true"></div>

<!-- LOGIN -->
<div id="loginOverlay" role="dialog" aria-label="Login">
  <div class="login-card" role="document">
    <h1>Login</h1>
    <input id="loginPass" class="login-input" type="password" placeholder="Enter password" aria-label="Password">
    <div class="login-actions">
      <button id="loginBtn" class="btn-primary" aria-label="Enter">Enter</button>
    </div>
    <div class="login-sub">Enter the terminal</div>
  </div>
</div>

<!-- HUD -->
<div id="hud" aria-live="polite">
  <div class="hud-row" id="hud-date">Loading date…</div>
  <div class="hud-row" id="hud-time">--:--:--</div>
  <div class="hud-row" id="hud-loc"><i class="fa-solid fa-location-dot"></i> <span id="hud-city">Loading…</span></div>
  <div class="hud-row" id="hud-coords">Coords: <span id="hud-coords-text">Loading…</span></div>
  <div class="hud-row" id="hud-weather"><i class="fa-solid fa-cloud-sun"></i> <span id="hud-weather-text">Loading…</span></div>
</div>

<!-- Globe -->
<img id="cornerGlobe" src="images/globe.gif" alt="Globe" style="display:none;" />

<!-- MAIN -->
<main id="main">
  <div class="container">
    <div class="leftCol">
      <div class="headerTitle">Navigation</div>
      <div class="navItem" data-panel="panel1">Panel 1</div>
      <div class="navItem" data-panel="panel2">Panel 2</div>
      <div class="navItem" data-panel="panel3">Panel 3</div>
    </div>
    <div class="rightCol">
      <div id="panel1" class="panel show">
        <div id="reflectionText">Welcome to the terminal <span class="cursor"></span></div>
        <div class="productionsGrid" id="productionsGrid"></div>
      </div>
      <div id="panel2" class="panel"><div>Panel 2 content</div></div>
      <div id="panel3" class="panel"><div>Panel 3 content</div></div>
      <div class="quoteBox" id="quoteBox"></div>
    </div>
  </div>
</main>

<!-- Lightbox -->
<div id="lightbox" role="dialog" aria-hidden="true">
  <img id="lbImage" src="" alt="Screenshot">
  <div class="lbControls">
    <button id="lbPrev">Prev</button>
    <button id="lbNext">Next</button>
    <button id="lbClose">Close</button>
  </div>
</div>

<!-- Wrong Password GIF Overlay -->
<div id="gifOverlay" style="display:none; position:fixed; inset:0; justify-content:center; align-items:center; background:#000; z-index:1500;">
  <img src="images/Blue Screen Art GIF by Pi-Slices.gif" alt="Wrong Password GIF" style="width:100%; height:100%; object-fit:cover;">
</div>

<!-- Correct Password GIF Overlay -->
<div id="correctGifOverlay" style="display:none; position:fixed; inset:0; justify-content:center; align-items:center; background:#000; z-index:1500;">
  <img src="images/enter_screen_gif.gif" alt="Access Granted GIF" style="width:100%; height:100%; object-fit:cover;">
</div>

<!-- Audio -->
<audio id="loginAudioCorrect" src="sounds/BC_Audio.mp3" preload="auto"></audio>
<audio id="loginAudioWrong" src="sounds/Error_Audio.mp3" preload="auto"></audio>

<script>
const OWM_API_KEY = '5043108521e5dc1feccf33701c3221bf';
const PROD1_IMAGES = [
  "images/Screenshot 2025-09-10 130926.png",
  "images/Screenshot 2025-09-10 123717.png",
  "images/Screenshot 2025-09-10 115645.png",
  "images/Screenshot 2025-09-10 114858.png",
  "images/Screenshot 2025-09-10 114832.png"
];
const quotes = [
  "The only limit is your imagination.",
  "Code is poetry.",
  "Dream big, build bigger.",
  "Stay curious, always.",
  "Technology meets creativity."
];

/* ------------------ Login ------------------ */
const loginOverlay = document.getElementById('loginOverlay');
const loginBtn = document.getElementById('loginBtn');
const loginPass = document.getElementById('loginPass');
const correctGif = document.getElementById('correctGifOverlay');
const wrongGif = document.getElementById('gifOverlay');
const loginAudioCorrect = document.getElementById('loginAudioCorrect');
const loginAudioWrong = document.getElementById('loginAudioWrong');
const hud = document.getElementById('hud');
const globe = document.getElementById('cornerGlobe');

function handleLogin() {
  const v = (loginPass.value || '').trim();
  if (v === 'mrsmart') {
    correctGif.style.display = 'flex';
    loginAudioCorrect.currentTime = 0;
    loginAudioCorrect.play().catch(err => console.error('Audio failed:', err));
    loginOverlay.style.display = 'none';
    globe.style.display = 'block';
    hud.style.opacity = '1';
    hud.style.visibility = 'visible';
    startHud();
    rotateQuote();
    updateWeather();
    renderProductions();
    setTimeout(()=>{correctGif.style.display='none';},4000);
  } else {
    wrongGif.style.display = 'flex';
    loginAudioWrong.currentTime = 0;
    loginAudioWrong.play().catch(err => console.error('Audio failed:', err));
    setTimeout(()=>{wrongGif.style.display='none';},3000);
  }
}
loginBtn.addEventListener('click', handleLogin);
loginPass.addEventListener('keyup', e => { if(e.key==='Enter') handleLogin(); });

/* ------------------ Panels ------------------ */
document.querySelectorAll('.navItem').forEach(item => {
  item.addEventListener('click', e => {
    const panelId = item.getAttribute('data-panel');
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('show'));
    document.getElementById(panelId).classList.add('show');
  });
});

/* ------------------ Quotes ------------------ */
let quoteIndex = 0;
function rotateQuote() {
  const box = document.getElementById('quoteBox');
  box.textContent = quotes[quoteIndex];
  quoteIndex = (quoteIndex + 1) % quotes.length;
  setTimeout(rotateQuote, 5000);
}

/* ------------------ HUD ------------------ */
function startHud() {
  function updateTime() {
    const now = new Date();
    document.getElementById('hud-date').textContent = now.toDateString();
    document.getElementById('hud-time').textContent = now.toLocaleTimeString();
  }
  updateTime();
  setInterval(updateTime,1000);
}

/* ------------------ Weather ------------------ */
function updateWeather() {
  if (!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(pos => {
    const {latitude, longitude} = pos.coords;
    document.getElementById('hud-coords-text').textContent = `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${OWM_API_KEY}&units=metric`)
      .then(r=>r.json())
      .then(data=>{
        document.getElementById('hud-city').textContent = data.name;
        document.getElementById('hud-weather-text').textContent = `${data.weather[0].main} ${data.main.temp}°C`;
      }).catch(err=>console.error(err));
  });
}

/* ------------------ Productions Grid + Lightbox ------------------ */
const productionsGrid = document.getElementById('productionsGrid');
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');
let lbIndex = 0;

function renderProductions() {
  productionsGrid.innerHTML = '';
  PROD1_IMAGES.forEach((src,i)=>{
    const card = document.createElement('div');
    card.classList.add('prodCard');
    card.innerHTML = `<h3>Screenshot ${i+1}</h3>`;
    card.addEventListener('click',()=>{ openLightbox(i); });
    productionsGrid.appendChild(card);
  });
}

function openLightbox(i){
  lbIndex = i;
  lbImage.src = PROD1_IMAGES[lbIndex];
  lightbox.style.display='flex';
}

function closeLightbox(){ lightbox.style.display='none'; }

document.getElementById('lbClose').addEventListener('click',closeLightbox);
document.getElementById('lbPrev').addEventListener('click',()=>{
  lbIndex = (lbIndex-1+PROD1_IMAGES.length)%PROD1_IMAGES.length;
  lbImage.src = PROD1_IMAGES[lbIndex];
});
document.getElementById('lbNext').addEventListener('click',()=>{
  lbIndex = (lbIndex+1)%PROD1_IMAGES.length;
  lbImage.src = PROD1_IMAGES[lbIndex];
});
</script>
</body>
</html>
