<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hello World - Brandon Smart's Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --neon: #00e5ff;
    --bg-dark: #030305;
    --panel: rgba(10, 12, 15, 0.9);
    --hover: #00ffb3;
    --hud-w: 260px;
    --font-main: 'Share Tech Mono', monospace;
  }
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: var(--font-main);
    background: linear-gradient(180deg, #020203, #07080a);
    color: var(--neon);
    -webkit-font-smoothing: antialiased;
  }
  /* Login Overlay & Form */
  #loginOverlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(0,0,0,0.98));
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .login-card {
    width: 380px;
    background: linear-gradient(135deg, rgba(0,229,255,0.04), rgba(0,102,153,0.03));
    padding: 28px;
    border-radius: 14px;
    border: 1px solid rgba(0,229,255,0.12);
    box-shadow: 0 18px 60px rgba(0,0,0,0.7), inset 0 0 14px rgba(0,229,255,0.02);
    color: var(--neon);
  }
  .login-card h1 {
    margin-top: 0; margin-bottom: 1rem;
    font-size: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
  }
  input[type="password"] {
    padding: 12px 14px;
    border-radius: 999px;
    border: 1px solid rgba(0,229,255,0.12);
    background: rgba(0,0,0,0.45);
    color: var(--neon);
    font-family: var(--font-main);
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
  }
  input[type="password"]:focus {
    border-color: var(--hover);
    background: rgba(0,0,0,0.7);
  }
  button[type="submit"] {
    padding: 10px 20px;
    font-weight: 700;
    font-size: 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, var(--neon), #00bfff);
    color: #081018;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: var(--hover);
    outline: none;
  }
  .login-sub {
    font-size: 13px;
    margin-top: 8px;
    color: rgba(0,229,255,0.7);
    text-align: center;
  }
</style>
</head>
<body>

<div id="loginOverlay" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div class="login-card">
    <h1 id="loginTitle">Login</h1>
    <form id="loginForm" novalidate>
      <label for="loginPassInput">Password</label>
      <input id="loginPassInput" name="password" type="password" placeholder="Enter password" aria-required="true" autocomplete="current-password" />
      <button type="submit" aria-label="Submit login">Enter</button>
    </form>
    <div class="login-sub">Enter the terminal</div>
  </div>
</div>

<script>
  const loginOverlay = document.getElementById('loginOverlay');
  const loginForm = document.getElementById('loginForm');
  const loginPassInput = document.getElementById('loginPassInput');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const psw = loginPassInput.value.trim();
    if (psw === 'mrsmart') {
      loginOverlay.style.display = 'none';
      // Initialize terminal, hud, weather, etc. here or call your function
      // example: startApp();
    } else {
      loginPassInput.value = '';
      loginPassInput.placeholder = 'Incorrect â€” try again';
      loginPassInput.focus();
      loginOverlay.animate([
        { transform: 'translateX(-3px)' },
        { transform: 'translateX(3px)' },
        { transform: 'translateX(0)' }
      ], { duration: 120, iterations: 3 });
      // Show error sound or gif if you have
    }
  });
</script>

<!-- Rest of your page content here -->

</body>
</html>
