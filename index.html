<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brandon Smart Portfolio</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    line-height: 1.6;
    text-align: center;
    min-height: 100vh;
  }

  /* LOGIN SCREEN */
  #loginContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #111;
  }

  #loginContainer h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #passwordInput {
    padding: 10px;
    font-size: 16px;
    margin-right: 5px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #444;
    color: #fff;
    border: none;
    transition: background 0.3s;
  }

  button:hover { background-color: #666; }

  /* HIDDEN CONTENT */
  #content {
    display: none;
    padding: 30px 10px;
    max-width: 1200px;
    margin: 0 auto;
  }

  #content h1 { font-size: 2.5em; margin-bottom: 20px; }

  /* PRODUCTIONS */
  .production {
    margin: 40px 0;
    padding: 20px;
    border: 2px solid #fff;
    border-radius: 10px;
    background-color: rgba(255,255,255,0.05);
  }

  .production h2 { font-size: 1.8em; margin-bottom: 10px; }
  .production p { font-size: 1.1em; }

  /* MEDIA */
  img, video {
    max-width: 90%;
    height: auto;
    margin: 20px 0;
    border-radius: 10px;
    border: 2px solid #fff;
  }

  video { display: block; margin: 20px auto; }

  /* RESPONSIVE */
  @media (max-width:768px){
    #content h1 { font-size:2em; }
    .production h2 { font-size:1.5em; }
    .production p { font-size:1em; }
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginContainer">
  <h1>Enter Password</h1>
  <form id="loginForm">
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button type="submit">Enter</button>
  </form>
  <audio id="wrongAudio" src="wrong-password-sound.mp3" preload="auto"></audio>
</div>

<!-- HIDDEN CONTENT -->
<div id="content">
  <h1>Welcome to Brandon Smart's Portfolio</h1>

  <!-- GIF -->
  <img src="your-gif.gif" alt="Animated GIF">

  <!-- Production 1 -->
  <div class="production">
    <h2>Production 1</h2>
    <p>Description of production 1. Add details, context, or links here.</p>
    <img src="production1-image.jpg" alt="Production 1 Image">
  </div>

  <!-- Production 2 -->
  <div class="production">
    <h2>Production 2</h2>
    <p>Description of production 2. Include images, videos, or GIFs.</p>
    <video controls>
      <source src="production2-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Production 3 -->
  <div class="production">
    <h2>Production 3</h2>
    <p>Description of production 3.</p>
    <img src="production3-image.jpg" alt="Production 3 Image">
    <video controls>
      <source src="production3-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Add more productions as needed -->
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const passwordInput = document.getElementById('passwordInput');
  const loginContainer = document.getElementById('loginContainer');
  const content = document.getElementById('content');
  const wrongAudio = document.getElementById('wrongAudio');

  const correctPassword = 'YOUR_PASSWORD'; // <-- change this

  loginForm.addEventListener('submit', function(e){
    e.preventDefault();

    if(passwordInput.value === correctPassword){
      // Stop any playing wrong password audio
      wrongAudio.pause();
      wrongAudio.currentTime = 0;

      // Hide login, show content
      loginContainer.style.display = 'none';
      content.style.display = 'block';
    } else {
      // Play wrong password sound
      wrongAudio.pause();
      wrongAudio.currentTime = 0;
      wrongAudio.play();

      // Reset password field
      alert('Incorrect password. Try again.');
      passwordInput.value = '';
      passwordInput.focus();
    }
  });
</script>

</body>
</html>
