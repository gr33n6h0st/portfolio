<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<link rel="stylesheet" href="style.css">
<style>
/* Keep your current styles exactly */
body { margin:0; font-family:Arial, sans-serif; background-color:#1e1e1e; color:#fff; }
#loginOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:flex; align-items:center; justify-content:center; z-index:1000; }
#loginBox { background:#2c2c2c; padding:40px; border-radius:10px; text-align:center; }
#loginBox input { display:block; margin:10px auto; padding:10px; width:200px; }
#loginBox button { padding:10px 20px; cursor:pointer; }
#hud { position:fixed; top:0; left:0; width:100%; padding:10px; display:flex; justify-content:space-between; background:rgba(0,0,0,0.7); z-index:900; }
#leftCol, #rightCol { float:left; width:50%; padding:20px; box-sizing:border-box; }
#rightCol { border-left:1px solid #444; }
.panel { background:#2a2a2a; padding:15px; margin-bottom:20px; border-radius:8px; }
#lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:2000; }
#lightbox img { max-width:90%; max-height:90%; }
#quotes { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.6); padding:10px 20px; border-radius:5px; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- HUD -->
<div id="hud">
  <div id="time">Time: --:--</div>
  <div id="weather">Weather: --°C</div>
</div>

<!-- MAIN CONTENT -->
<div id="leftCol">
  <div class="panel">Left Panel 1</div>
  <div class="panel">Left Panel 2</div>
  <div class="panel">Left Panel 3</div>
</div>

<div id="rightCol">
  <div class="panel">Right Panel 1</div>
  <div class="panel">Right Panel 2</div>
  <div class="panel">Right Panel 3</div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <img src="" alt="Expanded Image">
</div>

<!-- QUOTES -->
<div id="quotes">"This is a sample quote"</div>

<!-- SCRIPTS -->
<script>
// LOGIN
const loginOverlay = document.getElementById('loginOverlay');
const loginBtn = document.getElementById('loginBtn');
loginBtn.addEventListener('click', () => {
  const password = document.getElementById('passwordInput').value;
  if(password === "yourpassword") loginOverlay.style.display = 'none';
});

// HUD TIME
function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = 'Time: ' + now.toLocaleTimeString();
}
setInterval(updateTime, 1000);
updateTime();

// WEATHER - placeholder, keep your own logic if fetching real data
document.getElementById('weather').textContent = "Weather: 20°C";

// LIGHTBOX
const lightbox = document.getElementById('lightbox');
lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });
document.querySelectorAll('.panel').forEach(panel => {
  panel.addEventListener('click', e => {
    const img = lightbox.querySelector('img');
    img.src = "your-image.jpg"; // replace with actual image logic if needed
    lightbox.style.display = 'flex';
  });
});

// QUOTES ROTATION
const quotes = [
  "This is a sample quote",
  "Another quote here",
  "Yet another quote"
];
let qIndex = 0;
function rotateQuotes() {
  document.getElementById('quotes').textContent = quotes[qIndex];
  qIndex = (qIndex + 1) % quotes.length;
}
setInterval(rotateQuotes, 5000);
</script>

</body>
</html>
