<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brandon Smart Portfolio</title>
<style>
  /* === BLACK TERMINAL WITH BLUE INPUT === */
  body {
    font-family: 'Courier New', monospace;
    background-color: #000; /* black terminal background */
    color: #00f; /* blue text for terminal vibe */
    margin: 0;
    padding: 0;
    text-align: left;
    padding-left: 20px;
  }

  .terminal-line {
    margin: 5px 0;
  }

  input {
    background-color: #000; /* black background */
    border: 2px solid #00f; /* blue border for terminal vibe */
    color: #00f; /* blue text */
    font-family: 'Courier New', monospace;
    font-size: 1em;
    padding: 5px;
    outline: none;
  }

  input::placeholder {
    color: #00f;
  }

  /* HIDDEN CONTENT */
  #content {
    display: none;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
    color: #fff; /* normal content in white */
  }

  .production {
    margin: 30px 0;
    padding: 15px;
    border: 1px solid #00f; /* blue border */
    background-color: #000;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .production h2, .production p {
    color: #00f; /* keep blue text inside production boxes */
  }

  img, video {
    max-width: 90%;
    margin: 15px 0;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 1s ease, transform 1s ease;
    border: 1px solid #00f;
    border-radius: 5px;
  }

  video { display: block; margin: 20px auto; }

  @media (max-width:768px){
    body { font-size: 0.9em; }
  }
</style>
</head>
<body>

<!-- TERMINAL LOGIN -->
<div id="loginContainer">
  <div class="terminal-line">Login:</div>
  <div class="terminal-line">
    <input type="password" id="passwordInput" autofocus placeholder="Enter password">
  </div>
  <audio id="wrongAudio" src="wrong-password-sound.mp3" preload="auto"></audio>
</div>

<!-- HIDDEN CONTENT -->
<div id="content">
  <h1>Welcome to Brandon Smart's Portfolio</h1>

  <!-- GIF -->
  <img src="your-gif.gif" alt="Animated GIF">

  <!-- Production 1 -->
  <div class="production">
    <h2>Production 1</h2>
    <p>Description of production 1.</p>
    <img src="production1-image.jpg" alt="Production 1 Image">
  </div>

  <!-- Production 2 -->
  <div class="production">
    <h2>Production 2</h2>
    <p>Description of production 2.</p>
    <video controls>
      <source src="production2-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Production 3 -->
  <div class="production">
    <h2>Production 3</h2>
    <p>Description of production 3.</p>
    <img src="production3-image.jpg" alt="Production 3 Image">
    <video controls>
      <source src="production3-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  const passwordInput = document.getElementById('passwordInput');
  const loginContainer = document.getElementById('loginContainer');
  const content = document.getElementById('content');
  const wrongAudio = document.getElementById('wrongAudio');

  const correctPassword = 'mrsmart'; // actual password

  passwordInput.addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
      if(passwordInput.value === correctPassword){
        wrongAudio.pause();
        wrongAudio.currentTime = 0;

        loginContainer.style.display = 'none';
        content.style.display = 'block';

        // Sequential fade-in
        const elements = content.querySelectorAll('img, video, .production');
        let delay = 0;
        elements.forEach(el => {
          setTimeout(() => {
            el.style.opacity = 1;
            el.style.transform = 'translateY(0)';
          }, delay);
          delay += 300;
        });

      } else {
        wrongAudio.pause();
        wrongAudio.currentTime = 0;
        wrongAudio.play();

        passwordInput.value = '';
      }
    }
  });
</script>

</body>
</html>
