<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #content {
            display: none; /* hidden until password correct */
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Enter Password</h1>
    <input type="password" id="passwordBox" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>

    <div id="content">
        <h2>Welcome!</h2>
        <p id="time"></p>
        <p id="weather">Weather will go here.</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordBox').value;
            const correctPassword = "1234"; // change this to whatever you want

            if(password === correctPassword) {
                document.getElementById('content').style.display = "block";
                document.getElementById('passwordBox').style.display = "none";
                event.target.style.display = "none";
                showTime();
            } else {
                alert("Incorrect password!");
            }
        }

        function showTime() {
            const now = new Date();
            document.getElementById('time').innerText = "Current time: " + now.toLocaleTimeString();
        }
    </script>

</body>
</html>
