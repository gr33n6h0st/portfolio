<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Smart's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #000;
      color: #0ff;
      overflow: hidden;
    }

    /* Login Screen */
    #login {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #login h1 {
      margin-bottom: 20px;
    }

    #password {
      padding: 10px;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
    }

    #enter-btn {
      padding: 10px 20px;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #enter-btn:hover {
      background: #0ff;
      color: black;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .terminal-section {
      margin: 20px 0;
    }

    .category {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.05);
      cursor: pointer;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .category:hover {
      transform: scale(1.1);
      text-shadow: 0 0 8px #0ff;
    }

    #quote {
      margin-top: 40px;
      font-style: italic;
      opacity: 0;
      text-align: center;
      font-size: 16px;
      animation: fadeIn 3s forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="login">
    <h1>Login</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button id="enter-btn" onclick="checkPassword()">Enter</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <header>
      <div id="datetime"></div>
      <div id="location"></div>
      <div id="weather"></div>
    </header>

    <div class="terminal-section">
      <div class="category" onclick="showPage('whoami')">üë§ Whoami</div>
      <div class="category" onclick="showPage('teachable')">üìö Teachable</div>
      <div class="category" onclick="showPage('productions')">üíª Productions</div>
      <div class="category" onclick="showPage('contact')">‚úâ Contact</div>
    </div>

    <div id="quote">
      "Sometimes it is the people who no one imagines anything of, who do the things that no one can imagine."  
      ‚Äì Alan Turing
    </div>

    <div id="content" class="terminal-section"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        startClock();
        fetchWeather();
        fetchLocation();
      } else {
        alert("Access Denied");
      }
    }

    function startClock() {
      setInterval(() => {
        const now = new Date();
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        const formatted = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()} | ${now.toLocaleTimeString()}`;
        document.getElementById("datetime").innerText = formatted;
      }, 1000);
    }

    function fetchWeather() {
      document.getElementById("weather").innerText = "‚õÖ Loading weather...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          document.getElementById("location").innerText = `üìç ${lat.toFixed(2)}, ${lon.toFixed(2)}`;
          // Dummy weather (no API key used here)
          document.getElementById("weather").innerText = "üå° 22¬∞C Clear";
        });
      } else {
        document.getElementById("weather").innerText = "Location unavailable";
      }
    }

    function fetchLocation() {
      // Placeholder city (static example since no API key)
      document.getElementById("location").innerText += " | Toronto";
    }

    function showPage(page) {
      const content = document.getElementById("content");
      if (page === "whoami") {
        content.innerHTML = "<h2>Whoami</h2><p>This is Mr. Smart's portfolio.</p>";
      } else if (page === "teachable") {
        content.innerHTML = "<h2>Teachable</h2><p>Learning and teaching materials.</p>";
      } else if (page === "productions") {
        content.innerHTML = "<h2>Productions</h2><p>Project showcase will go here.</p>";
      } else if (page === "contact") {
        content.innerHTML = '<h2>Contact</h2><p>‚úâ Email: example@email.com</p>';
      }
    }
  </script>
</body>
</html>
